<h3>Agregar:</h3>
<input
    #txtName
    type="text"
    class="form-control"
    placeholder="Nombre"
    [value]="name()"
    (change)="name.set(txtName.value)"
/>
<input
    #txtPower
    type="number"
    class="form-control mt-2"
    placeholder="Poder"
    [value]="power()"
    (change)="power.set(+txtPower.value)"
/>
<button class="mt-2 btn btn-primary" (click)="addCharacter()">Agregar</button>
